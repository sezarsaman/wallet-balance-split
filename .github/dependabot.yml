version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    assignees:
      - "sezarsaman"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore:"
      include: "scope"

  # Docker image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    assignees:
      - "sezarsaman"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore:"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    assignees:
      - "sezarsaman"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci:"
