name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binaries
        run: |
          mkdir -p ./dist
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.Version=${{ steps.version.outputs.version }}" -o ./dist/wallet-api-linux-amd64 ./cmd/main.go
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s -X main.Version=${{ steps.version.outputs.version }}" -o ./dist/wallet-api-darwin-amd64 ./cmd/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s -X main.Version=${{ steps.version.outputs.version }}" -o ./dist/wallet-api-darwin-arm64 ./cmd/main.go
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s -X main.Version=${{ steps.version.outputs.version }}" -o ./dist/wallet-api-windows-amd64.exe ./cmd/main.go

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          body: |
            ## Wallet Balance Split API - Release ${{ steps.version.outputs.version }}
            
            ### What's Changed
            - See commits: https://github.com/${{ github.repository }}/compare/...
            
            ### Installation
            
            #### Docker
            ```bash
            docker run --env-file .env -p 8080:8080 wallet-api:${{ steps.version.outputs.version }}
            ```
            
            #### Binary
            Download the appropriate binary for your OS from the assets below.
            
            ### Verification
            ```bash
            sha256sum -c SHA256SUMS
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: secrets.DOCKER_USERNAME != ''

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wallet-api:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/wallet-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
