name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: wallet
        options: >-
          --health-cmd "pg_isready -U postgres -d wbs_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DB_USER: postgres
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: wallet
        run: go run cmd/cli/migrate.go Up

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgres://postgres:password@localhost:5432/wbs_db?sslmode=disable
        run: go test ./... -v

      - name: Build
        run: go build -o bin/wallet ./cmd/main.go
