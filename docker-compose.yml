
services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet_postgres_v2
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: wallet_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    ports:
      - "9090:9090"
    depends_on:
      - postgres
    networks:
      - wallet_network

  grafana:
    image: grafana/grafana:latest
    container_name: wallet_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - wallet_network

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: wallet_swagger_ui
    environment:
      SWAGGER_JSON: /swagger.json
    ports:
      - "8081:8080"
    volumes:
      - ./docs/swagger.json:/swagger.json:ro
      - ./docs/index.html:/usr/share/nginx/html/index.html:ro
    networks:
      - wallet_network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  wallet_network:
    driver: bridge

